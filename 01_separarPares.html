<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 4, 6, 8, 898, 7, 43, 2980, 3500, 10];
    //Faça um programa que identifique os números pares e apresente-os ao fim do programa, ordenados de forma crescente.

    //ENTRADA
    let listaDeNumeros = [1, 4, 6, 8, 898, 7, 43, 2980, 3500, 10];
    alert(`A lista de números é ${listaDeNumeros.join(", ")}`)
    let numPares = [];

    //PROCESSAMENTO 
    for (const numero of listaDeNumeros){
        if (numero % 2 == 0){
            numPares.push(numero);
        }
    }

    //SAÍDA
    alert(`Os números pares em ordem crescente são : ${numPares.sort((a, b) => a-b).join(", ")}`)
</script>
