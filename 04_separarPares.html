<script>

    //Considere a lista abaixo:
    // let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem e apresente a quantidade de elementos da lista original.

    //ENTRADA
    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    alert(listaDeItens.join(", "))
    //PROCESSAMENTO
    let numerospares = [];
    for (let itens of listaDeItens){
        if (!isNaN(itens) && itens %2 === 0){
            numerospares.push(itens)
            }
        }

    //SAÍDA
    alert(`A lista original que tem ${listaDeItens.length} itens nela, possui ${numerospares.length} números pares, que são, respectivamente: ${numerospares.sort((a, b) => a-b).join(", ")}`)
</script>
